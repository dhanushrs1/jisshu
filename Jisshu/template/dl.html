<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{file_name}}</title>
    <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #1f1f1f;
            border-bottom: 2px solid #bb86fc;
        }
        .navbar-brand {
            color: #bb86fc !important;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .main-container {
            padding: 2rem;
        }
        .player-container {
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .file-info {
            background-color: #1e1e1e;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        .btn {
            border-radius: 20px;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #bb86fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #a362ea;
        }
        .footer {
            background-color: #1f1f1f;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HD Cinema</a>
        </div>
    </nav>

    <div class="container main-container">
        <div class="player-container">
            <video id="player" class="w-100" src="{{file_url}}" type="video/mp4" playsinline controls></video>
        </div>

        <div class="file-info text-center">
            <h4>{{file_name}}</h4>
            <p class="text-muted">{{file_size}}</p>
        </div>

        <div class="d-grid gap-3">
            <button class="btn btn-primary" onclick="streamDownload()"><i class="fas fa-download"></i> Download Video</button>
            <button class="btn btn-secondary" onclick="copyStreamLink()"><i class="fas fa-link"></i> Copy Link</button>
            <div class="row">
                <div class="col"><button class="btn btn-info w-100" onclick="vlc_player()"><i class="fas fa-play-circle"></i> VLC Player</button></div>
                <div class="col"><button class="btn btn-warning w-100" onclick="mx_player()"><i class="fas fa-play-circle"></i> MX Player</button></div>
                <div class="col"><button class="btn btn-success w-100" onclick="n_player()"><i class="fas fa-play-circle"></i> nPlayer</button></div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto">
        <p>Copyright Â© 2024 HD Cinema. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script>
        const player = new Plyr('#player');
        function streamDownload() { window.location.href = "{{file_url}}"; }
        function copyStreamLink() { navigator.clipboard.writeText("{{file_url}}"); alert("Link Copied!"); }
        function vlc_player() { window.location.href = "vlc://{{file_url}}"; }
        function mx_player() { window.location.href = "intent:{{file_url}}#Intent;package=com.mxtech.videoplayer.ad;end"; }
        function n_player() { window.location.href = "nplayer-{{file_url}}"; }
    </script>
</body>
</html>
