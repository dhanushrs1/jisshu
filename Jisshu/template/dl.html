<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch: {{file_name}} - HD Cinema</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/kX01J1v/hd-cinema-favicon.png" type="image/png">
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Plyr.io for a better video player -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        /* CSS Reset and Global Styles */
        :root {
            --primary-dark: #101010;
            --secondary-dark: #181818;
            --accent-gold: #E5A00D;
            --accent-gold-glow: rgba(229, 160, 13, 0.4);
            --text-light: #EAEAEA;
            --text-muted: #888;
            --border-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: var(--secondary-dark);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .logo span {
            background: -webkit-linear-gradient(45deg, var(--accent-gold), #ffdb8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Plyr Video Player Customization */
        .plyr__video-wrapper {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        :root {
            --plyr-color-main: var(--accent-gold);
        }

        /* File Info Card */
        .file-info-card {
            background-color: var(--secondary-dark);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid var(--border-color);
        }

        .file-info-card h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .file-info-card p {
            font-size: 1rem;
            color: var(--text-muted);
        }

        /* Action Buttons Grid */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary-dark);
        }
        
        .action-btn i {
            font-size: 1.2rem;
        }

        .btn-download {
            background-color: var(--accent-gold);
            border-color: var(--accent-gold);
        }
        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--accent-gold-glow);
        }

        .btn-external {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-light);
        }
        .btn-external:hover {
            background-color: var(--border-color);
            color: var(--accent-gold);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: auto;
        }
        
        footer a {
            color: var(--accent-gold);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">HD <span>Cinema</span></div>
    </header>

    <main>
        <div class="player-container">
            <video id="player" playsinline controls>
                <source src="{{file_url}}" type="video/mp4" />
            </video>
        </div>

        <div class="file-info-card">
            <h1>{{file_name}}</h1>
            <p>File Size: {{file_size}}</p>
        </div>

        <div class="action-grid">
            <a class="action-btn btn-download" id="download-btn">
                <i class="fa-solid fa-cloud-arrow-down"></i>
                <span>Direct Download</span>
            </a>
            <a class="action-btn btn-external" id="vlc-btn">
                <i class="fa-solid fa-play"></i>
                <span>Watch in VLC</span>
            </a>
            <a class="action-btn btn-external" id="mx-btn">
                <i class="fa-solid fa-play"></i>
                <span>Watch in MX Player</span>
            </a>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2024 <a href="https://t.me/JISSHU_BOTS" target="_blank">HD Cinema</a>. All Rights Reserved.</p>
    </footer>

    <!-- Plyr.io Player Script -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the Plyr video player
            const player = new Plyr('#player', {
                captions: { active: false, language: 'auto', update: false },
                tooltips: { controls: true, seek: true },
            });

            const fileUrl = "{{file_url}}";
            const fileName = "{{file_name}}";

            // --- Button Logic ---

            // Direct Download Button
            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.href = fileUrl;
            downloadBtn.download = fileName;

            // VLC Player Button
            const vlcBtn = document.getElementById('vlc-btn');
            vlcBtn.href = `vlc://${fileUrl}`;

            // MX Player Button
            const mxBtn = document.getElementById('mx-btn');
            mxBtn.href = `intent:${fileUrl}#Intent;package=com.mxtech.videoplayer.ad;end`;

        });
    </script>

</body>
</html>
