<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{{file_name}}</title>
  <meta name="description" content="Stream high-quality videos and movies in 1080p. Experience seamless playback with multiple player options." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .plyr__video-wrapper {
        border-radius: 10px;
    }
    .btn-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
    }
    .btn {
        flex-grow: 1;
        background-color: #222;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <video id="player" playsinline controls data-poster="/path/to/poster.jpg">
        <source src="{{file_url}}" type="video/mp4" />
    </video>
    <div class="btn-group">
        <button class="btn" onclick="playIn('mx')">MX Player</button>
        <button class="btn" onclick="playIn('vlc')">VLC Player</button>
        <button class="btn" onclick="playIn('playit')">Playit</button>
        <button class="btn" onclick="download()">Download</button>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
      const player = new Plyr('#player');

      function playIn(player) {
          const url = "{{file_url}}";
          if (player === 'mx') {
              window.location.href = `intent:${url}#Intent;package=com.mxtech.videoplayer.ad;end`;
          } else if (player === 'vlc') {
              window.location.href = `vlc://${url}`;
          } else if (player === 'playit') {
              window.location.href = `playit://play/${url}`;
          }
      }

      function download() {
          window.location.href = "{{file_url}}";
      }
  </script>
</body>

</html>
