<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{{file_name}}</title>
  <meta name="description" content="Stream high-quality videos and movies online." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    :root {
      --plyr-color-main: #3B82F6;
    }
    body {
      background-color: #0B101B;
      color: #E5E7EB;
      font-family: 'Manrope', sans-serif;
    }
    .header {
      background-color: {{ jisshu_colours.header.background }};
      color: {{ jisshu_colours.header.color }};
      padding: 1rem 0;
      text-align: center;
      border-bottom: 2px solid var(--plyr-color-main);
    }
    .header h1 {
      font-weight: 700;
      letter-spacing: 1px;
    }
    .player-wrapper {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .btn {
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
      padding: 12px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .card {
      background-color: {{ jisshu_colours.file_information.background }} !important;
      color: {{ jisshu_colours.file_information.color }} !important;
      border: 1px solid #374151;
      border-radius: 12px;
    }
    .alert {
      border-radius: 12px;
    }
  </style>
</head>

<body class="text-light">
  <div class="d-flex flex-column min-vh-100">
    <header class="shadow-lg" style="background-color: {{ jisshu_colours.header.background }} !important; color: {{ jisshu_colours.header.color }} !important;">
      <div class="container py-2 text-center">
        <h1 class="h3 mb-0 fw-bold">{{template_ne}}</h1>
      </div>
    </header>
    
    <main class="flex-grow-1 container py-4">
      <div class="player-wrapper mb-4">
        <video id="myVideo" src="{{file_url}}" class="w-100" controls>
          Your browser does not support the video tag.
        </video>
      </div>
      
      <div class="row g-2 mb-2">
        <div class="col-12 col-sm-4"><a onclick="mx_player()" class="btn w-100" style="background-color: {{ jisshu_colours.mx_player.background }}; color: {{ jisshu_colours.mx_player.color }};"><i class="fa fa-play me-2"></i><b>MX Player</b></a></div>
        <div class="col-12 col-sm-4"><a onclick="vlc_player()" class="btn w-100" style="background-color: {{ jisshu_colours.vlc_player.background }}; color: {{ jisshu_colours.vlc_player.color }};"><i class="fa fa-play me-2"></i><b>VLC Player</b></a></div>
        <div class="col-12 col-sm-4"><a onclick="playit_player()" class="btn w-100" style="background-color: {{ jisshu_colours.playit_player.background }}; color: {{ jisshu_colours.playit_player.color }};"><i class="fa fa-play me-2"></i><b>Play it</b></a></div>
      </div>
      
      <div class="d-grid gap-2">
          <a onclick="streamDownload()" class="btn" style="background-color: {{ jisshu_colours.download.background }}; color: {{ jisshu_colours.download.color }};">
            <i class="fa-solid fa-download me-2"></i> Download
          </a>
          <a id="demo4" onclick="showLinkModal('{{tg_button}}')" class="btn" style="background-color: {{ jisshu_colours.create_link.background }}; color: {{ jisshu_colours.create_link.color }};">
            <i class="fa-brands fa-telegram me-2"></i> Create Share Link
          </a>
          <a onclick="shareButton()" class="btn" style="background-color: {{ jisshu_colours.share.background }}; color: {{ jisshu_colours.share.color }};">
            <i class="fa fa-share-alt me-2"></i> Share Now
          </a>
      </div>
      
      <div class="card mt-4">
        <div class="card-header border-secondary">
          <h5 class="mb-0"><i class="fa-solid fa-circle-info me-2"></i> File Information</h5>
        </div>
        <div class="card-body">
            <p class="mb-1"><strong>Name: </strong>{{file_name}}</p>
            <p class="mb-0"><strong>Size: </strong>{{file_size}}</p>
        </div>
      </div>
      
      <div class="alert mt-4" style="background-color: {{ jisshu_colours.description.background }}; color: {{ jisshu_colours.description.color }};">
        <h6 class="fw-bold"><i class="fa-solid fa-triangle-exclamation me-2"></i> Disclaimer</h6>
        <p class="mb-0 small">{{jisshu_disclaimer}}</p>
        <a href="{{jisshu_report_link}}" class="btn btn-sm btn-danger mt-2">Report Issue</a>
      </div>
    </main>
  </div>
  
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://developer-six-dusky.vercel.app/548/551/play.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const player = new Plyr('#myVideo');
    });
  </script>
</body>
</html>
