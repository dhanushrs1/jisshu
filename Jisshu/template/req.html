<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{file_name}}</title>
    <meta name="description" content="Stream high-quality videos and movies in 1080p. Experience seamless playback with multiple player options." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .btn {
            transition: all 0.3s ease-in-out;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .player-wrapper {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="d-flex flex-column min-vh-100">
        <header class="text-white py-3 shadow-lg" style="background: {{ jisshu_colours.header.background }}; color: {{ jisshu_colours.header.color }};">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0 fw-bold">{{template_ne}}</h1>
                <button id="theme-toggle-btn" class="btn btn-light">
                    <i class="fa-solid fa-sun"></i> 
                </button>
            </div>
        </header>
        <main class="flex-grow-1 container py-4">
            <div class="player-wrapper mb-4">
                <video id="myVideo" src="{{file_url}}" class="w-100" controls></video>
            </div>
            <div class="d-grid gap-3 mb-4">
                <div class="row g-3">
                    <div class="col-md-4"><a onclick="mx_player()" class="btn btn-primary w-100 py-2" style="background-color: {{ jisshu_colours.mx_player.background }}; color: {{ jisshu_colours.mx_player.color }};"><i class="fa fa-play me-2"></i><b>MX Player</b></a></div>
                    <div class="col-md-4"><a onclick="vlc_player()" class="btn btn-success w-100 py-2" style="background-color: {{ jisshu_colours.vlc_player.background }}; color: {{ jisshu_colours.vlc_player.color }};"><i class="fa fa-play me-2"></i><b>VLC Player</b></a></div>
                    <div class="col-md-4"><a onclick="playit_player()" class="btn btn-warning w-100 py-2" style="background-color: {{ jisshu_colours.playit_player.background }}; color: {{ jisshu_colours.playit_player.color }};"><i class="fa fa-play me-2"></i><b>Playit</b></a></div>
                </div>
                <a onclick="streamDownload()" class="btn btn-info w-100 py-2" style="background-color: {{ jisshu_colours.download.background }}; color: {{ jisshu_colours.download.color }};"><i class="fa-solid fa-download me-2"></i>Download</a>
                <a onclick="shareButton()" class="btn btn-danger w-100 py-2" style="background-color: {{ jisshu_colours.share.background }}; color: {{ jisshu_colours.share.color }};"><i class="fa fa-share-alt me-2"></i>Share Now</a>
            </div>
            <div class="card bg-dark text-light mb-4" style="background-color: {{ jisshu_colours.file_information.background }} !important; color: {{ jisshu_colours.file_information.color }} !important;">
                <div class="card-header"><h5 class="mb-0"><i class="fa-solid fa-circle-info me-2"></i>File Information</h5></div>
                <div class="card-body">
                    <p><strong>Name: </strong>{{file_name}}</p>
                    <p><strong>Size: </strong>{{file_size}}</p>
                </div>
            </div>
            <div class="alert alert-warning" style="background-color: {{ jisshu_colours.description.background }}; color: {{ jisshu_colours.description.color }};">
                <h6 class="fw-bold"><i class="fa-solid fa-triangle-exclamation me-2"></i>Disclaimer</h6>
                <p class="mb-0">{{jisshu_disclaimer}}</p>
                <a href="{{jisshu_report_link}}" class="btn btn-outline-danger btn-sm mt-2">Report</a>
            </div>
        </main>
        <footer class="bg-dark text-white-50 text-center py-3 mt-auto">
            <div class="container">
                <p class="mb-0">&copy; 2024 {{template_ne}}. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#myVideo');
        document.getElementById('theme-toggle-btn').addEventListener('click', () => {
            document.body.classList.toggle('bg-light');
            document.body.classList.toggle('text-dark');
        });
        function mx_player() { window.location.href = "intent:{{file_url}}#Intent;package=com.mxtech.videoplayer.ad;end"; }
        function vlc_player() { window.location.href = "vlc://{{file_url}}"; }
        function playit_player() { window.location.href = "playit://play/{{file_url}}"; }
        function streamDownload() { window.location.href = "{{file_url}}"; }
        function shareButton() {
            if (navigator.share) {
                navigator.share({
                    title: '{{file_name}}',
                    url: window.location.href
                }).catch(console.error);
            }
        }
    </script>
</body>
</html>
